{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'livros' %}">
            <img src="{% static 'img/book-half.svg' %}" alt="logo" width="30" height="24">
            Livraria
          </a>
          <a class="navbar-brand" href="{% url 'compras' %}">
            Minhas compras
            <i class="bi bi-card-checklist" width="32" height="32"></i>
          </a>
          <a class="navbar-brand" href="{% url 'carrinho' %}">
            Meu Carrinho
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 6A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L1.01 1H.5a.5.5 0 0 1-.5-.5zm3.14 4L4 10h8.057l1.2-4.5H3.14zM6 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 1a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                </svg>
                <span class="cart-badge">{% block card %}{% endblock %}</span>
            </div>
          </a>
      </div>
  </nav>
    <br />
    <div class="container-xl">
      {% block content %}{% endblock %}
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
